<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>
</head>
<body>
    <header class="nav-container">
        <h1>My Bookshelf</h1>
    </header>

    <main>
        <section class="input-section">
            <form id="js-book-form">
                <div class="input">
                    <label for="js-book-title">Title</label>
                    <input type="text" id="js-book-title">
                </div>
                <div class="input">
                    <label for="js-book-author">Author</label>
                    <input type="text" id="js-book-author">
                </div>
                <div class="input">
                    <label for="js-book-year">Year</label>
                    <input type="year" id="js-book-year">
                </div>
                <div class="input">
                    <label for="js-book-status">Status</label>
                    <select name="book-status" id="js-book-status">
                        <option value="0">Not Started</option>
                        <option value="1">In Progress</option>
                        <option value="2">Finished</option>
                    </select>
                </div>
                <button type="submit">Add</button>
            </form>
        </section>
        <section>
            <div class="shelves-container">
                <div class="shelves-switch">
                    <button type="button" id="js-not-started">Not Started</button>
                    <button type="button" id="js-in-progress">In Progress</button>
                    <button type="button" id="js-finished">Finished</button>    
                </div>
                <div class="shelves-content">
                    <div id="js-not-started__list">
                        <h1>Not Started</h1>
                    </div>
                    <div id="js-in-progress__list">
                        <h1>In Progress</h1>
                    </div>
                    <div id="js-finished__list">
                        <h1>Finished</h1>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script/main.js"></script>
</body>
</html>
